    <script>
        var nombre = prompt("Ingrese Nombre")
        var invertir = parseInt(prompt("Cuanto va a invertir"))
        var cuotas = parseInt(prompt("Por cuanto cuantos meses va a pagar esa cantidad"))
        meses = 1

        total1 = parseInt(cuotas) * meses
        total = parseInt(invertir) * parseInt(total1) 
        total2 = parseInt(total) * (2.43/100)
        total3 = cuotas + Math.round(total2)
        

        document.write("Su total a Pagar es" + " " + total + " " + "Sus intereses" + " " + Math.round(total2) + "<br>" + " " + " Pagas cada mes" + " " + total3)
        


       

        
    </script>
